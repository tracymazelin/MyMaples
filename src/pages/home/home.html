<ion-header>
    <ion-navbar>
        <ion-title>Maple Trees</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>Tree Location</ion-label>
            <ion-input [(ngModel)]="location"></ion-input>

        </ion-item>
        <ion-item>
            <button ion-button round (click)="getGPS()">Get GeoLocation</button>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Tree Circumference</ion-label>
            <ion-input [(ngModel)]="cicumference" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Number of Taps</ion-label>
            <ion-input [(ngModel)]="taps" type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Tap Date</ion-label>
            <ion-datetime [(ngModel)]="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Comments</ion-label>
            <ion-input [(ngModel)]="comments"></ion-input>
        </ion-item>
        <ion-item>
            <!-- <button ion-button (click)=" getGPS() ">Add Tree</button> -->
        </ion-item>
    </ion-list>
</ion-content>
