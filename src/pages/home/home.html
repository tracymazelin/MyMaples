<ion-header>
    <ion-navbar>
        <ion-title>Maple Trees</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item text-center *ngIf="trees?.length === 0 || !trees">
        No trees have been added yet. Add one!
    </ion-item>
    <ion-card *ngFor="let tree of trees; let i = index" (click)="getTreeIndex(i)">
        <ion-card-content>
            <h1>{{tree.nickname}}</h1>
            <ion-badge item-end>Location: {{tree.latitude}}, {{tree.longitude}}</ion-badge>
            <p>Circumference: {{tree.circumference}}</p>
            <p>Number of Taps: {{tree.number_taps}}</p>
            <p>Date Tapped: {{tree.tap_date}}</p>
            <p *ngIf="tree.comments !==undefined && tree.comments">Comments: {{tree.comments}}</p>
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
        <button (click)="openModal()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>
</ion-content>
